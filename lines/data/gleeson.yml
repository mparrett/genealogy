name: Gleeson / Fitzgerald Line
accent_color: "#2e7d4a"  # emerald
migration: Ireland → Wisconsin → Arizona
intro: |
  The Gleeson and Fitzgerald families emigrated from Ireland to Wisconsin in the mid-19th century.
  James Gleeson settled in Mondovi, Buffalo County, while the Fitzgerald line established
  themselves nearby. Their descendants eventually made their way to Arizona.

