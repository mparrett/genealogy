name: Higgins / Knight Line
accent_color: "#4a6584"  # slate blue
migration: Dublin → Newark → San Francisco
intro: |
  The Higgins line traces from Rathmines, Dublin to industrial Newark, New Jersey,
  and eventually to California. Laurence Higgins worked as a porter in Newark, while
  his son James became a civil engineer on the Western Pacific Railroad.

