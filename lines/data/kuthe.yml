name: Kuthe Line
accent_color: "#3d6b47"  # forest green
migration: Germany → Missouri → Oregon → Arizona
intro: |
  The Kuthe line begins in Saxony, Germany, emigrating to Missouri in the mid-19th century.
  Frederick Kuthe established the family in America, and subsequent generations moved
  westward through Oregon before settling in Arizona.

