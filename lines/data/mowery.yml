name: Mowery Line
accent_color: "#8b4513"  # warm sienna
migration: Tennessee → Texas → Arizona
intro: |
  The Mowery line traces from early 19th-century Tennessee through the Texas frontier
  to 20th-century Arizona. Beginning with Lewis R. Mowery in Bradley County, Tennessee,
  the family moved west with the great migrations, eventually settling in Williams, Arizona
  along Route 66.

