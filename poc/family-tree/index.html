<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree POC - Mowrey/Birch Line</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: #fdfcfa;
      background-image: linear-gradient(180deg, #fdfcfa 0%, #f5e6d3 100%);
      background-attachment: fixed;
    }
    header {
      background-color: #3d2914;
      color: #f5f0e6;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: normal;
    }
    header p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0.25rem;
    }

    /* Family chart container and overrides */
    .f3 {
      --female-color: #e8d4c0;
      --male-color: #d4c4a8;
      --genderless-color: #ddd;
      --background-color: transparent;
      --text-color: #3d2914;
      font-family: Georgia, 'Times New Roman', serif;
    }

    .f3 * {
      box-sizing: border-box;
    }

    .f3 svg.main_svg {
      width: 100%;
      height: 100%;
    }

    .f3 svg.main_svg text {
      fill: currentColor;
    }

    /* Card styling */
    .f3 div.card {
      cursor: pointer;
      color: var(--text-color);
      position: relative;
      line-height: 1.3;
    }

    /* Card sizing - library uses card-image-rect */
    .f3 div.card-image-rect {
      width: 160px;
      min-height: 70px;
      height: 70px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .f3 div.card-image-rect .person-icon {
      display: none;  /* Hide the silhouette icon */
    }
    .f3 div.card-image-rect .card-label {
      width: 100%;
      text-align: center;
      padding: 8px;
    }

    .f3 div.card-female .card-inner {
      background-color: var(--female-color);
    }
    .f3 div.card-male .card-inner {
      background-color: var(--male-color);
    }
    .f3 div.card-genderless .card-inner {
      background-color: var(--genderless-color);
    }

    .f3 div.card > div {
      transition: transform 0.2s ease-in-out;
    }

    .f3 div.card:hover > div {
      transform: translate(0, -2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .f3 div.card-main .card-inner {
      outline: 3px solid #8b7355;
    }

    /* Link styling */
    .f3 .link {
      stroke: #8b7355;
      stroke-width: 2;
      fill: none;
    }

    .info {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(61, 41, 20, 0.75);
      color: #f5f0e6;
      padding: 0.4rem 0.9rem;
      font-size: 0.75rem;
      border-radius: 20px;
      z-index: 100;
    }

    .controls {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 100;
    }
    .controls button {
      padding: 0.5rem 1rem;
      background: #3d2914;
      color: #f5f0e6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .controls button:hover {
      background: #5a3d1f;
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      header {
        padding: 0.75rem 1rem;
      }
      header h1 {
        font-size: 1.25rem;
      }
      header p {
        font-size: 0.8rem;
      }
      .info {
        font-size: 0.7rem;
        padding: 0.35rem 0.75rem;
        bottom: 0.75rem;
        left: 0.75rem;
      }
      .controls {
        bottom: 0.75rem;
        right: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mowrey / Birch Family Tree</h1>
    <p>Interactive visualization - 7 generations</p>
  </header>

  <div id="FamilyChart" class="f3" style="width:100%;height:calc(100vh - 80px);background:transparent;"></div>

  <div class="info">Drag to pan | Scroll to zoom | Click to center</div>

  <div class="controls">
    <button onclick="resetView()">Reset View</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/family-chart@0.9.0/dist/family-chart.min.js"></script>
  <script>
    let chart;

    function resetView() {
      if (chart) {
        chart.updateTree({initial: true});
      }
    }

    fetch('./mowrey-data.json')
      .then(response => response.json())
      .then(data => {
        chart = f3.createChart('#FamilyChart', data)
          .setTransitionTime(800)
          .setCardXSpacing(200)
          .setCardYSpacing(120);

        chart.setCardHtml()
          .setMiniTree(false)
          .setCardDisplay([
            ['first name', 'last name'],
            ['birthday', '-', 'death']
          ]);

        chart.updateTree({initial: true});
      })
      .catch(err => {
        console.error('Failed to load family data:', err);
        document.getElementById('FamilyChart').innerHTML =
          '<p style="color:#3d2914;padding:2rem;">Error loading family data. Check console for details.</p>';
      });
  </script>
</body>
</html>
